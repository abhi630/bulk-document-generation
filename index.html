<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        document.getElementById('formMessage').innerHTML = '<div class="alert alert-success">Thank you! You have been added to the waitlist.</div>';
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            document.getElementById('formMessage').innerHTML = '<div class="alert alert-danger">' + data.errors.map(error => error.message).join(', ') + '</div>';
          } else {
            document.getElementById('formMessage').innerHTML = '<div class="alert alert-danger">Oops! Something went wrong.</div>';
          }
        });
      }
    }).catch(error => {
      document.getElementById('formMessage').innerHTML = '<div class="alert alert-danger">Oops! Something went wrong.</div>';
    });
  });
</script>
